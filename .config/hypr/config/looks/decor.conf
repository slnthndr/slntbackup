general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    
	# Generated from pywal by default
    col.active_border = $foreground 
    col.inactive_border = rgba(595959aa)
}

decoration {
	# Change window rounding
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

	# Shadows around windows
    shadow {
        enabled = false
    }
	
	# Blur for semi-transparent applications
    blur {
        enabled = true
        size = 4
        passes = 2

        vibrancy = 0.1696
        new_optimizations = true
        xray = false
    }
}
